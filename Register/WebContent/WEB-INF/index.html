<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css"/>
<title>Register</title>
</head>
<body>
  <div class="container">
    <div class="f">
      <form id="formDregistro">
      <h2>Crear Cuenta</h2>
        <div class="input-field">
          <i class="user"></i>
        <input type="text" name="usuario" placeholder="User">
      </div>
      <div class="input-field">
        <i class="name"></i>
        <input type="text" name="nombre" placeholder="Name">
      </div>
        <div class="input-field">
          <i class="lastname"></i>
        <input type="text" name="apellido" placeholder="Last name">
      </div>
        <div class="input-field">
          <i class="pass"></i>
        <input type="password" name="pw" placeholder="Password">
        </div>
        <div class="input-field">
          <i class="cell"></i>
        <input type="text" name="telf" placeholder="Cell number">
        </div>
        <div class="input-field">
          <i class="id"></i>
        <input type="text" name="ci" placeholder="I.D">
        </div>
        <div class="input-field">
          <i class="mail"></i>
        <input type="email" name="correo" placeholder="Email" >
        </div>
         <button id="boton">REGISTRAR</button>
      </form>
    </div>
    <div class="pr">
    </div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
